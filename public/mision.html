<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolutions Pro - Service Inquiry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .company-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .company-logo {
            width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2b6cb0;
            margin-bottom: 0.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2b6cb0;
            outline: none;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .service-group {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
        }

        .service-category {
            color: #2b6cb0;
            margin: 1rem 0;
            border-bottom: 2px solid #2b6cb0;
            padding-bottom: 0.5rem;
        }

        button {
            background: #2b6cb0;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2c5282;
        }

        @media (max-width: 768px) {
            .form-grid, .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-header">
            <img src="logo-placeholder.png" alt="TechSolutions Pro" class="company-logo">
            <h1>TechSolutions Pro Service Inquiry</h1>
            <p>Complete the form to request a consultation</p>
        </div>

        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" required>
                </div>
            </div>

            <div class="form-section">
                <h2 class="service-category">Select Services Needed</h2>
                <div class="services-grid">
                    <div class="service-group">
                        <h3 class="service-category">IT Solutions</h3>
                        <label><input type="checkbox"> Enterprise Resource Planning (ERP)</label>
                        <label><input type="checkbox"> Custom Applications</label>
                        <label><input type="checkbox"> Cloud Backups</label>
                        <label><input type="checkbox"> Equipment Maintenance</label>
                    </div>

                    <div class="service-group">
                        <h3 class="service-category">Digital Presence</h3>
                        <label><input type="checkbox"> Web Design</label>
                        <label><input type="checkbox"> Social Media Management</label>
                    </div>

                    <div class="service-group">
                        <h3 class="service-category">Financial Services</h3>
                        <label><input type="checkbox"> Accounting & Auditing</label>
                        <label><input type="checkbox"> Tax & Fiscal Consulting</label>
                        <label><input type="checkbox"> Payroll Management</label>
                        <label><input type="checkbox"> Social Security Benefits</label>
                        <label><input type="checkbox"> Financial Planning</label>
                        <label><input type="checkbox"> Financing & Credit Consulting</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label for="message">Additional Information</label>
                <textarea id="message" rows="5"></textarea>
            </div>

            <button type="submit">Request Consultation</button>
        </form>
    </div>
</body>
</html>
